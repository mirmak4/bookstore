spring:
    datasource:
        url: @DB_URL@
        username: @DB_USER@
        password: @DB_PASSWORD@
        platform: postgres
        hikari:
            connection-test-query: SELECT 1
        driver-class-name: org.postgresql.Driver
    
    
            
    jpa:
        database: POSTGRESQL
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
    level.: INFO