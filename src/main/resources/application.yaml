server:
    servlet:
        context-path: /bookstore
        
springdoc:
    swagger-ui:
        enabled: true

spring:     
    jpa:
        show-sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: validate
            
    flyway:
        baseline-on-migrate: true
        validate-on-migrate: true
        
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher

